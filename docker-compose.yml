services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: file:/data/sqlite.db
      DATABASE_PATH: /data/sqlite.db
      CACHE_DATABASE_PATH: /data/cache.db
      SESSION_SECRET: changeme-session-secret
      INTERNAL_COMMAND_TOKEN: changeme-internal-token
      HONEYPOT_SECRET: changeme-honeypot
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://minio:9000
      BUCKET_NAME: podcasty
      LITEFS_DIR: /data/litefs
      ENABLE_WHISPER: "true"
      WHISPER_ENDPOINT: http://whisper:9000/asr
      WHISPER_AUTH_HEADER: ""
      OPENAI_API_KEY: "" # leave empty when using local whisper
      OPENAI_AUDIO_MODEL: whisper-1
      ALLOW_INDEXING: "false"
    depends_on:
      - minio
      - whisper
    volumes:
      - app-data:/data
      - uploads:/app/uploads

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio-data:/data

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
      - ASR_LANGUAGE=en
      - ASR_BEAM_SIZE=5
    ports:
      - "19002:9000"
    volumes:
      - whisper-models:/root/.cache

volumes:
  app-data:
  uploads:
  minio-data:
  whisper-models:
